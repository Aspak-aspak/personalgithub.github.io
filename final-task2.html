  <head>

  <body>
    <p>
      Items: <input type="text" size="10" id="items" />
      <input type="button" value="Enter" onclick="Order()" />
    </p>
    <br />
    <p>Shipping and Handling: <span id="ship">$4.99</span></p>

    <div>
      <h2>Order Summary</h2>
      <p style="margin-bottom: 50px">
        Item(s): <span id="itemcost" style="margin-left: 200px">$0.00</span>
      </p>

      <p style="margin-bottom: 50px">
        Total before tax:
        <span id="totalbefore" style="margin-left: 145px">$0.00</span>
      </p>

      <p style="margin-bottom: 50px; border-bottom: 2px solid black">
        Estimated tax(10%):
        <span id="tax" style="margin-left: 118px">$0.00</span>
      </p>

      <p style="font-weight: bold; color: red">
        Order Total: <span id="total" style="margin-left: 162px">$0.00</span>
      </p>
    </div>
